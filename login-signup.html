<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- It is a Awasome Font Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login-signup.css">
    <title>login</title>
</head>

<body>
    <div class="login container" style="display: none;">
        <h2>Welcome Back!</h2>
        <p>Log in to access your account</p>
        <br>
        <div class="box">
            <div class="input">
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="Enter Email">
            </div>
            <div class="input">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Enter Your Password">
            </div>
            <button class="input">Login</button>
            <p>Not a member? <a href="">Signup Here</a></p>
        </div>
    </div>
    <div class="signup container">
        <h2>Join us today!</h2>
        <p>Signup now to become a member</p>
        <br>
        <div class="box">
            <div class="input">
                <i class="fa fa-user"></i>
                <input type="email" placeholder="Enter Name">
            </div>
            <div class="input">
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="Enter Email">
            </div>
            <div class="input">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Enter Your Password">
            </div>
            <div class="input">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Re-Enter Your Password">
            </div>
            <button class="input">Signup</button>
            <p>Already a member? <a href="">Login Here</a></p>
        </div>
    </div>
</body>

</html>
